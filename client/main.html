<head>
  <title>Command Center</title>
</head>

<template name="layout">
  {{> topbar}}
  {{> yield}}
</template>

<template name="topbar">
  <div class="ui inverted menu">
    <a href="{{urlFor route='home'}}" class="item {{isActiveRoute regex='home'}}">
      <i class="terminal icon"></i>
      Command Center
    </a>
    {{#if isInRole 'admin'}}
    <a href="{{urlFor route='applications'}}" class="item {{isActiveRoute regex='applications'}}">
      <i class="cubes icon"></i>
      Applications
    </a>
    {{/if}}
    {{#if isInRole 'admin'}}
    <a href="{{urlFor route='users'}}" class="item {{isActiveRoute regex='users'}}">
      <i class="users icon"></i>
      Users
    </a>
    {{/if}}
    {{#if isInRole 'lab'}}
    <a href="{{urlFor route='workflow'}}" class="item {{isActiveRoute regex='workflow'}}">
      <i class="circle notched icon"></i>
      Workflow
    </a>
    {{/if}}

    <div class="right menu">
      {{> yield "toolbox"}}
      <div class="header item">
        {{user.username}}
      </div>
    </div>
  </div>
</template>

<template name="login">
  <div class="ui page grid">
    <div class="column">
      {{#if loggedIn}}
        <div class="ui error message">
          Sorry, you don't have the necessary permissions to access this section.
        </div>
      {{else}}
        {{> atForm}}
      {{/if}}
    </div>
  </div>
</template>
