<head>
  <title>Command Center</title>
</head>

<template name="layout">
  {{> topbar}}
  {{> yield}}
</template>

<template name="topbar">
  <div class="ui inverted menu">
    <a href="{{urlFor route='command.center'}}" class="item {{isActiveRoute regex='command.center'}}">
      <i class="terminal icon"></i>
      Command Center
    </a>
    <a href="{{urlFor route='command.list'}}" class="item {{isActiveRoute regex='command.list'}}">
      <i class="code icon"></i>
      Commands
    </a>

    <div class="right menu">
      {{> yield "toolbox"}}
    </div>
  </div>
</template>
