<head>
  <title>Command Center</title>
</head>

<template name="layout">
  {{> topbar}}
  {{> yield}}
</template>

<template name="topbar">
  <div class="ui inverted menu">
    <a href="{{urlFor route='home'}}" class="item {{isActiveRoute regex='home'}}">
      <i class="terminal icon"></i>
      Command Center
    </a>
    <a href="{{urlFor route='applications'}}" class="item {{isActiveRoute regex='applications'}}">
      <i class="cube icon"></i>
      Applications
    </a>

    <div class="right menu">
      {{> yield "toolbox"}}
    </div>
  </div>
</template>
