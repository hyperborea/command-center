<template name="applications">
  <div class="ui basic segment">
    {{> applicationForm}}
  </div>

  <div class="ui basic segment">
    {{#each applications}}
      {{> applicationForm}}
    {{/each}}
  </div>
</template>

<template name="applicationForm">
  <div class="ui form">
    <div class="fields">
      <div class="four wide field">
        <input name="name" placeholder="Application Name" value={{name}} required>
      </div>
      <div class="eight wide field ui left icon input">
        <input name="command" placeholder="Command" value={{command}} required>
        <i class="code icon"></i>
      </div>

      <div class="four wide field">
        <div class="ui buttons">
          <div class="ui button js-reset">Cancel</div>
          <div class="or"></div>
          <div class="ui positive button js-save">{{saveLabel}}</div>
        </div>

        {{#if saved}}
        <div class="ui right floated basic red icon circular button js-delete">
          <i class="trash icon"></i>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
