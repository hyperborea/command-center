<template name="applicationFormSettings">
  <div class="fields">
    <div class="one wide field"></div>
    <div class="ten wide field ui left icon input">
      <input name="description" placeholder="Description" value={{description}}>
      <i class="write icon"></i>
    </div>
    <div class="field"></div>
  </div>
  
  <div class="fields">
    <div class="one wide field"></div>
    <div class="ten wide field ui left icon input">
      <input name="path" placeholder="Path" value={{path}}>
      <i class="folder outline icon"></i>
    </div>
    <div class="field"></div>
  </div>

  <div class="fields">
    <div class="one wide field"></div>
    <div class="ten wide field ui left icon input">
      <input name="roles" placeholder="Comma separated list of roles" value={{roles}}>
      <i class="unlock icon"></i>
    </div>
    <div class="field"></div>
  </div>
</template>
