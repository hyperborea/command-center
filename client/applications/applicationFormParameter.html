<template name="applicationFormParameterList">
  {{#with type="" isNew=true}}
    {{> applicationFormParameter}}
  {{/with}}

  <div class="parameters">
  {{#each parameters}}
    {{> applicationFormParameter}}
  {{/each}}
  </div>
</template>

<template name="applicationFormParameter">
  <div class="ui parameter form">
    <div class="fields">
      <div class="one wide field">
        {{#unless isNew}}
          <div class="ui right floated basic icon button">
            <i class="move icon"></i>
          </div>
        {{/unless}}
      </div>

      <div class="field">
        <input name="param" value={{param}} placeholder="Parameter">
      </div>

      <div class="field" style="padding: .5em">
        <div class="ui checkbox">
          <input name="kw" type="checkbox" checked={{kw}}>
          <label>kw</label>
        </div>
      </div>

      <div class="field">
        <select name="type" value={{type}} class="ui dropdown">
          <option value="">- choose type -</option>
          {{#each types}}
            <option value={{this}} {{selectedType}}>{{this}}</option>
          {{/each}}
        </select>
      </div>

      <div class="field">
        <input name="default" value={{default}} placeholder="Default">
      </div>

      <div class="field" style="padding: .5em">
        <div class="ui toggle checkbox">
          <input name="required" type="checkbox" checked={{required}}>
          <label>required</label>
        </div>
      </div>

      <div class="one wide field">
        {{#if isNew}}
          <div class="ui basic right floated green icon circular button js-add-parameter">
            <i class="plus icon"></i>
          </div>
        {{else}}
          <div class="ui basic right floated red icon circular button js-remove-parameter">
            <i class="minus icon"></i>
          </div>
        {{/if}}        
      </div>
    </div>
  </div>
</template>
