<template name="center">
  {{> commandForm}}

  <div class="ui two column grid segment">
    <div class="column">
      {{> commandHistory}}
    </div>

    <div class="column code-output">
      {{> commandOutput}}
    </div>
  </div>
</template>

<template name="commandHistory">
  <div class="ui selection list">
    {{#each actions}}
      <div class="item {{itemClass}}">
        <i class="right floated {{statusIcon}}"></i>
        {{#if isOwn}}
          <i class="right floated user icon"></i>
        {{/if}}
        {{#if isRunning}}
          <div class="ui right floated basic circular compact mini button js-kill" style="margin-right: 1em">kill</div>
        {{/if}}
        <i class={{activeIcon}}></i>
        <div class="content">
          {{command}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="commandOutput">
  <div class="">
    {{#each rows}}
      <div class="item">{{this}}</div>
    {{/each}}
  </div>

  <div class="buttons">
    <div class="ui mini inverted green basic circular animated button js-fullscreen">
      <div class="visible content"><i class="expand icon"></i></div>
      <div class="hidden content">fullscreen</div>
    </div>

    <div class="ui mini inverted green basic circular animated button js-export">
      <div class="visible content"><i class="cloud download icon"></i></div>
      <div class="hidden content">download</div>
    </div>
  </div>

  <div class="ui basic fullscreen code modal">
    <div class="">
      {{#each rows}}
        <div class="item">{{this}}</div>
      {{/each}}
    </div>
  </div>
</template>
