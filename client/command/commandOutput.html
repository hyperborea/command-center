<template name="commandOutput">
  <div class="">
    <div class="item">{{command}}</div>
    <div class="ui divider"></div>
    {{#each rows}}
      <div class="item">{{this}}</div>
    {{/each}}
  </div>

  <div class="buttons">
    <div class="ui mini inverted green basic circular animated button js-fullscreen">
      <div class="visible content"><i class="expand icon"></i></div>
      <div class="hidden content">fullscreen</div>
    </div>

    <div class="ui mini inverted green basic circular animated button js-export">
      <div class="visible content"><i class="cloud download icon"></i></div>
      <div class="hidden content">download</div>
    </div>
  </div>

  <div class="ui basic fullscreen code modal">
    <div class="">
      {{#each rows}}
        <div class="item">{{this}}</div>
      {{/each}}
    </div>
  </div>
</template>
