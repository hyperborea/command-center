<template name="commandHistory">
  <div class="ui two column grid segment">
    <div class="column command-history">
      {{> commandHistoryList}}

      {{#unless Template.subscriptionsReady}}
        <i class="large spinner loading icon"></i>
      {{/unless}}
    </div>

    <div class="column code-output">
      {{> commandOutput}}
    </div>
  </div>
</template>


<template name="commandHistoryList">
  <em>Filters coming soon</em>

  <div class="ui divider"></div>

  <div class="ui selection list">
    {{#each actions}}
      {{> commandHistoryItem}}
    {{/each}}
  </div>

  {{#if hasMore}}
  <center>
    <div class="ui basic {{loading}} button js-load-more">
      load more
    </div>
  </center>
  {{/if}}
</template>

<template name="commandHistoryItem">
  <div class="item {{itemClass}}">
    <i class="right floated {{statusIcon}}"></i>
    {{#if isOwn}}
      <i class="right floated user icon"></i>
    {{/if}}
    {{#if isRunning}}
      <div class="ui right floated basic circular compact mini button js-kill" style="margin-right: 1em">kill</div>
    {{/if}}

    <i class="angle right icon"></i>
    <div class="content">
      <div class="ui ribbon label">{{applicationName}}</div>
      <small>{{requestSummary}}</small>
      <i class="copy icon"></i>
    </div>
  </div>
</template>
