<template name="taskDependencies">
  <h3 class="ui dividing header">Dependencies</h3>
  
  <div class="ui list">
    {{#each rootTasks}}
      {{> dependencyItem}}
    {{/each}}
  </div>
</template>


<template name="dependencyItem">
  <div class="item">
    <div class="content">
      {{name}}

      <div class="ui basic compact mini blue icon circular button js-show-select" style="margin-left: 2em">
        <i class="add icon"></i>
      </div>

      {{#if isDependency}}
        <div class="ui basic compact mini red icon circular button js-remove-dep">
          <i class="minus icon"></i>
        </div>
      {{/if}}
    </div>

    <div class="ui list">
      {{#if showSelect}}
        <select>
          <option value="">- add dependeny for {{name}} -</option>
          {{#each tasks}}
            <option value={{_id}}>{{name}}</option>
          {{/each}}
        </select>
      {{/if}}

      {{#each dependencies}}
        {{> dependencyItem}}
      {{/each}}
    </div>
  </div>
</template>
