<template name="workflow">
  <div class="ui center aligned segment">
    <svg class="workflow"></svg>
  </div>

  <div class="ui segment">
    <h4 class="ui header">Processes</h4>
    
    <div class="ui list">
      {{#each rootProcesses}}
        {{> process}}
      {{/each}}
    </div>
  </div>
</template>

<template name="process">
  <div class="item">
    <div class="content">
      {{name}}

      {{#if isDependency}}
        <div class="ui basic compact mini red icon circular button js-remove-dep" style="margin-left: 2em">
          <i class="remove icon"></i>
        </div>
      {{/if}}
    </div>

    <div class="ui list">
      {{#each dependencies}}
        {{> process}}
      {{/each}}
      <select>
        <option value="">- add dependeny for {{name}} -</option>
        {{#each processes}}
          <option value={{_id}}>{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
