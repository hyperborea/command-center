<template name="workflow">
  <div class="ui center aligned segment">
    <svg class="workflow"></svg>
  </div>

  <div class="ui two column grid segment">
    <div class="column">
      <h3 class="ui dividing header">Tasks</h3>
    </div>

    <div class="ui vertical divider"></div>

    <div class="column">
      <h3 class="ui dividing header">Dependencies</h3>
      
      <div class="ui list">
        {{#each rootTasks}}
          {{> task}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="task">
  <div class="item">
    <div class="content">
      {{name}}

      <div class="ui basic compact mini blue icon circular button js-show-select" style="margin-left: 2em">
        <i class="add icon"></i>
      </div>

      {{#if isDependency}}
        <div class="ui basic compact mini red icon circular button js-remove-dep">
          <i class="minus icon"></i>
        </div>
      {{/if}}
    </div>

    <div class="ui list">
      {{#if showSelect}}
        <select>
          <option value="">- add dependeny for {{name}} -</option>
          {{#each tasks}}
            <option value={{_id}}>{{name}}</option>
          {{/each}}
        </select>
      {{/if}}

      {{#each dependencies}}
        {{> task}}
      {{/each}}
    </div>
  </div>
</template>
