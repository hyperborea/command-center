<template name="taskForm">
  <h3 class="ui dividing header">Tasks</h3>

  <div class="ui form">
    <div class="fields">
      <div class="ten wide field">
        <input type="text" name="name" placeholder="Name">
      </div>
      <div class="three wide field">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="root">
          <label>root</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui fluid basic submit button">Add</div>
      </div>
    </div>
  </div>

  <div class="ui relaxed list">
    {{#each tasks}}
      <div class="item">
        <div class="content">
          <div class="ui basic compact mini red icon circular button js-delete-task">
            <i class="minus icon"></i>
          </div>

          {{#if root}}
            <b>root:</b>
          {{/if}}

          {{name}}
        </div>
      </div>
    {{/each}}
  </div>
</template>
