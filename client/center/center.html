<template name="center">
  {{#contentFor "toolbox"}}
    <a class="item js-nuke">
      <i class="military icon"></i> clear history
    </a>
  {{/contentFor}}

  {{> input}}

  <div class="ui two column grid segment">
    <div class="column">
      {{> history}}
    </div>

    <div class="column code-output">
      {{> output}}
    </div>
  </div>
</template>

<template name="input">
  <div class="ui center aligned basic segment">
    <form class="ui form">
      <div class="field">
        <div class="ui left icon input">
          <input name="command" autofocus autocomplete="off" />
          <i class="dollar icon"></i>
        </div>
      </div>

      <div class="ui horizontal divider">or</div>

      <div class="fields">
        <div class="six wide field">
          <div class="ui search selection dropdown">
            <input type="hidden" name="application">
            <div class="default text">
              <i class="cube icon"></i>
              choose application
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              {{#each applications}}
                <div class="item" data-value="{{command}}">{{name}}</div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>

<template name="history">
  <div class="ui selection list">
    {{#each actions}}
      <div class="item {{itemClass}}">
        <i class="right floated {{statusIcon}}"></i>
        {{#if isRunning}}
          <div class="ui right floated basic compact mini button js-kill">kill</div>
        {{/if}}
        <i class={{activeIcon}}></i>
        <div class="content">
          {{command}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="output">
  <div class="ui list">
    {{#each rows}}
      <div class="item">{{this}}</div>
    {{/each}}
  </div>
</template>
